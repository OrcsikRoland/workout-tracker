<div class="container mt-4">
  <h2>Edzésnapló</h2>

  <table class="table table-striped table-bordered mt-3">
    <thead class="table-dark">
      <tr>
        <th>Dátum</th>
        <th>Edzéstípus ID</th>
        <th>Időtartam (perc)</th>
        <th>Kalória</th>
        <th>Megjegyzés</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of sessions">
        <td>{{ s.date | date: 'yyyy.MM.dd' }}</td>
        <td>{{ s.workoutTypeId }}</td>
        <td>{{ s.durationMinutes }}</td>
        <td>{{ s.caloriesBurned }}</td>
        <td>{{ s.notes || '-' }}</td>
      </tr>
    </tbody>
  </table>
</div>
